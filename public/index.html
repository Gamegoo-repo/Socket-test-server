<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket 서버 테스트</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 100vh; /* 100% of the viewport height */
      }
      .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #333;
        color: white;
        padding: 10px;
      }
      .top-bar input,
      .top-bar button,
      .top-bar p {
        margin: 0 10px;
      }
      .content {
        display: flex;
        flex: 1;
      }
      .column {
        flex: 1;
        padding: 20px;
        border: 1px solid #ddd;
        display: flex;
        flex-direction: column;
      }
      .column:nth-child(odd) {
        background-color: #f9f9f9;
      }
      .column:nth-child(even) {
        background-color: #e9e9e9;
      }
      .chatroom {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
      }
      .chat-form {
        display: flex;
      }
      .chat-form input {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div>
          <input id="userId" type="number" placeholder="Enter your ID" />
          <button id="loginButton">Login</button>
        </div>
        <p id="loginStatus">You are not Login User</p>
      </div>
      <div class="content">
        <div class="column">
          <h2>친구 목록</h2>
          <ul id="onlineFriends"></ul>
        </div>
        <div class="column">
          <h2>채팅방 목록</h2>
          <ul id="chatroomList"></ul>
          <button id="fetchChatroomsButton">채팅방 목록 페이지 입장</button>
        </div>
        <div class="column chatroom">
          <h2>채팅방</h2>
          <ul id="messages" class="messages"></ul>
          <form id="form" class="chat-form" action="">
            <input id="input" autocomplete="off" />
            <button>Send</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket;
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const userIdInput = document.getElementById("userId");
      const loginButton = document.getElementById("loginButton");
      const onlineFriends = document.getElementById("onlineFriends");
      const loginStatus = document.getElementById("loginStatus");
      const fetchChatroomBtn = document.getElementById("fetchChatroomsButton");

      function connectSocket(jwtToken = null) {
        const options = jwtToken ? { auth: { token: jwtToken } } : {};

        socket = io(options);

        socket.on("connect", () => {
          console.log("Connected to server. Socket ID:", socket.id);
          alert("Connected to server. Socket ID: " + socket.id);
        });

        setupSocketListeners();
      }

      function setupSocketListeners() {
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          if (input.value) {
            socket.emit("chat message", input.value);
            input.value = "";
          }
        });

        socket.on("chat message", (msg) => {
          const item = document.createElement("li");
          item.textContent = msg;
          document.getElementById("messages").appendChild(item);
        });

        socket.on("friend-online", (memberId) => {
          const item = document.createElement("li");
          item.textContent = `Friend ID: ${memberId} is online`;
          onlineFriends.appendChild(item);
        });

        socket.on("member-info", (memberId) => {
          loginStatus.textContent = "You are Login User, member Id: " + memberId;
        });
      }

      loginButton.addEventListener("click", () => {
        const userId = userIdInput.value;
        if (!userId) {
          alert("Please enter your ID.");
          return;
        }

        fetch("http://localhost:8080/v1/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            id: userId,
            loginType: "KAKAO",
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.isSuccess && data.result.accessToken) {
              const jwtToken = data.result.accessToken;
              localStorage.setItem("jwtToken", jwtToken);
              alert("Login successful! Token received.");
              console.log("Using existing socket. Socket ID:", socket.id);

              fetch("/login", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${jwtToken}`,
                  "Socket-Id": socket.id,
                },
              })
                .then((response) => response.json())
                .then((data) => {
                  console.log(data);
                })
                .catch((error) => console.error("Error:", error));
            } else {
              alert("Login failed.");
            }
          })
          .catch((error) => console.error("Error:", error));
      });

      fetchChatroomBtn.addEventListener("click", () => {
        const jwtToken = localStorage.getItem("jwtToken");
        if (!jwtToken) {
          console.error("JWT token is missing.");
          return;
        }

        fetch("http://localhost:8080/v1/member/chatroom", {
          headers: {
            Authorization: `Bearer ${jwtToken}`, // Include JWT token in header
          },
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.isSuccess && data.result) {
              // 기존 chatroomElement 초기화
              const chatroomListElement = document.getElementById("chatroomList");
              chatroomListElement.innerHTML = "";

              // 응답 데이터 돌면서 chatroom 목록 요소 생성
              data.result.forEach((chatroom) => {
                const li = document.createElement("li");
                li.innerHTML = `
                <div>
                  <img src="${chatroom.targetMemberImg}" alt="Profile Image" width="30" height="30">
                  <span>${chatroom.targetMemberName}</span>
                </div>
                <div>
                  <p>${chatroom.lastMsg}</p>
                  <p>Last Message Time: ${new Date(chatroom.lastMsgTime).toLocaleString()}</p>
                  <p>Unread Messages: ${chatroom.notReadMsgCnt}</p>
                </div>
              `;
                chatroomListElement.appendChild(li);
              });
            } else {
              console.error("Failed to fetch chatroom data.", data.message);
            }
          })
          .catch((error) => {
            console.error("Error fetching chatroom data:", error);
          });
      });

      window.addEventListener("load", () => {
        const jwtToken = localStorage.getItem("jwtToken");
        connectSocket(jwtToken);
      });
    </script>
  </body>
</html>
